<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание карты нового клиента</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Имя</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Errors</div>
    <br/>
    <label for="b_year">Год рождения</label>
    <input type="text" th:field="*{b_year}" id="b_year">
    <div style="color:red" th:if="${#fields.hasErrors('b_year')}" th:errors="*{b_year}">Errors</div>
    <br/>
    <input type="submit" value="Создать">
</form>

</body>
</html>
