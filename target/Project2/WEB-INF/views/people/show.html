<!DOCTYPE html>
<html lang="en" xmlns:th="http//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Карта клиента</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getB_year()}">VALUE</p>
<br/>
<hr/>
<div th:if="${books.isEmpty}">
    <p>человек не взял ни одной книги</p>
    <hr/>
</div>
<div th:if="${!books.isEmpty}">
    <hr/>
    <b>Список книг</b>
    <br/>
    <table th:each="book : ${books}">
    <tr>
        <td>
            <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
            th:style="${book.isExpired()} ? 'color:red' : 'color:black'">VALUE></span>
        </td>
        </tr>
    </table>
</div>
    <hr/>
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Изменить данные">
    </form>
    <br/>
    <hr/>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить клиента">
    </form>
</body>
</html>
